[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = true
org_role = Viewer

[analytics]
reporting_enabled = false
check_for_updates = false

[server]
protocol = http
http_port = 3000

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/nginx-cache-overview.json

